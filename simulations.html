<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="Expires" content="Tue, 01 Jan 1995 12:12:12 GMT">
  <meta http-equiv="Pragma" content="no-cache">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>
	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        tags: 'ams'
      },
      svg: {
        fontCache: 'global'
        
      },
      displayAlign: "left"
    };
  </script>
</head>
<div class="header">
  <div class="header-left">
    <a href="/">Physics</a>
    <a class="active" href="simulations.html">Simulations</a>
  </div>
</div> 

<body>


  <h1>Double Pendulum</h1>
  <button type="submit" id="button1" onmousedown="update_pend();">Start/Update</button>
  <button type="submit" id="button2" onmousedown="stop_pend();">Stop</button><br>
  <div>
    <table class="inputTable">
      <tr>
  	    <td><span class="searchLabel">$\theta_1$:</span></td>
        <td><input name="theta1" type="text" maxlength="20" id="theta1" class="searchField"/></td>
        <td><span class="searchLabel">$\theta_2$:</span></td>
        <td><input name="theta2" type="text" maxlength="20" id="theta2" class="searchField"/></td>
      </tr>
      <tr>
        <td><span class="searchLabel">$\omega_1$:</span></td>
        <td><input name="omega1" type="text" maxlength="20" id="omega1" class="searchField"/></td>
        <td><span class="searchLabel">$\omega_2$:</span></td>
        <td><input name="omega2" type="text" maxlength="20" id="omega2" class="searchField"/></td>
      </tr>
      <tr>
        <td><span class="searchLabel">$l_1$:</span></td>
        <td><input name="l1" type="text" maxlength="20" id="l1" class="searchField"/></td>
        <td><span class="searchLabel">$l_2$:</span></td>
        <td><input name="l2" type="text" maxlength="20" id="l2" class="searchField"/></td>
      </tr>
      <tr>
        <td><span class="searchLabel">$m_1$:</span></td>
        <td><input name="m1" type="text" maxlength="20" id="m1" class="searchField"/></td>
        <td><span class="searchLabel">$m_2$:</span></td>
        <td><input name="m2" type="text" maxlength="20" id="m2" class="searchField"/></td>
      </tr>
      <tr>
        <td><span class="searchLabel">$g$:</span></td>
        <td><input name="g" type="text" maxlength="20" id="g" class="searchField"/></td>
      </tr>
    </table>
    Plots: <label><input type="checkbox" id="plot_t" name="tplot" value="tplot" onclick="plot_t_box_update(this)" class="checkbox">$\theta_1$ vs. $\theta_2$</label>
    <label><input type="checkbox" id="plot_w" name="wplot" value="wplot" onclick="plot_w_box_update(this)" class="checkbox">$\omega_1$ vs. $\omega_2$</label>

    <div id="pendulum">
      <script src="sketch.js"></script>
      <script src="pendulum.js"></script>
    </div>
  </div>
  <br><br>

  <div>
    <h1>Lorenz Attractor</h1>
    <button type="submit" id="button1" onmousedown="update_lorenz();">Start/Update</button>
    <button type="submit" id="button2" onmousedown="stop_lorenz();">Stop</button><br>
    <div>
      <table class="inputTable">
        <tr>
          <td><span class="searchLabel">$x_0$:</span></td>
            <td><input name="x0" type="text" maxlength="20" id="x0" class="searchField"/></td>
            <td><span class="searchLabel">$\sigma$:</span></td>
            <td><input name="sigma" type="text" maxlength="20" id="sigma" class="searchField"/></td>
        </tr>
        <tr>
            <td><span class="searchLabel">$y_0$:</span></td>
            <td><input name="y0" type="text" maxlength="20" id="y0" class="searchField"/></td>
            <td><span class="searchLabel">$\rho$:</span></td>
            <td><input name="rho" type="text" maxlength="20" id="rho" class="searchField"/></td>
        </tr>
        <tr>
            <td><span class="searchLabel">$z_0$:</span></td>
            <td><input name="z0" type="text" maxlength="20" id="z0" class="searchField"/></td>
            <td><span class="searchLabel">$\beta$:</span></td>
            <td><input name="beta" type="text" maxlength="20" id="beta" class="searchField"/></td>
        </tr>
      </table>
    </div>
    Plots: <label><input type="checkbox" id="plot_coords" name="plot_coords" value="plot_coords" onclick="plot_coord_update(this)" class="checkbox">Coordinates</label>
    <label><input type="checkbox" id="plot_vels" name="plot_vels" value="plot_vels" onclick="plot_vel_update(this)" class="checkbox">Velocities</label>
  
    <div id="lorenz">
      <script src="lorenz.js"></script>
    </div>
  </div>

</body>
</html>
