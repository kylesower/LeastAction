<h1>Double Pendulum</h1>
<button type="submit" id="button1" onmousedown="update_params();">Start/Update</button>
<button type="submit" id="button2" onmousedown="stop_running();">Stop</button><br>
<div>
  <table class="inputTable">
    <tr>
	    <td><span class="searchLabel">$\theta_1$:</span></td>
      <td><input name="theta1" type="text" maxlength="20" id="theta1" class="searchField"/></td>
      <td><span class="searchLabel">$\theta_2$:</span></td>
      <td><input name="theta2" type="text" maxlength="20" id="theta2" class="searchField"/></td>
    </tr>
    <tr>
      <td><span class="searchLabel">$\omega_1$:</span></td>
      <td><input name="omega1" type="text" maxlength="20" id="omega1" class="searchField"/></td>
      <td><span class="searchLabel">$\omega_2$:</span></td>
      <td><input name="omega2" type="text" maxlength="20" id="omega2" class="searchField"/></td>
    </tr>
    <tr>
      <td><span class="searchLabel">$l_1$:</span></td>
      <td><input name="l1" type="text" maxlength="20" id="l1" class="searchField"/></td>
      <td><span class="searchLabel">$l_2$:</span></td>
      <td><input name="l2" type="text" maxlength="20" id="l2" class="searchField"/></td>
    </tr>
    <tr>
      <td><span class="searchLabel">$m_1$:</span></td>
      <td><input name="m1" type="text" maxlength="20" id="m1" class="searchField"/></td>
      <td><span class="searchLabel">$m_2$:</span></td>
      <td><input name="m2" type="text" maxlength="20" id="m2" class="searchField"/></td>
    </tr>
    <tr>
      <td><span class="searchLabel">$g$:</span></td>
      <td><input name="g" type="text" maxlength="20" id="g" class="searchField"/></td>
    </tr>
</table>
